<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
	<style>
		body {
			background-color: #f1f1f1;
			font-family: 'Montserrat', sans-serif;
		}

		h1 {
			color: #333333;
			font-size: 36px;
			font-weight: 700;
			margin-top: 40px;
			margin-bottom: 20px;
			text-align: center;
			text-transform: uppercase;
		}

		.container {
			background-color: #ffffff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
			margin: 40px auto;
			max-width: 600px;
			padding: 30px;
		}

		.add-todo {
			display: flex;
			margin-bottom: 20px;
		}

		.add-todo input[type="text"] {
			background-color: #f1f1f1;
			border: none;
			border-radius: 5px;
			color: #333333;
			flex: 1;
			font-size: 18px;
			padding: 10px;
		}

		.add-todo button {
			background-color: #e74c3c;
			border: none;
			border-radius: 5px;
			color: #ffffff;
			font-size: 18px;
			padding: 10px 20px;
			margin-left: 20px;
			transition: background-color 0.3s ease-in-out;
		}

		.add-todo button:hover {
			background-color: #c0392b;
		}

		.todo-list {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.todo-item {
			background-color: #f1f1f1;
			border-radius: 5px;
			color: #333333;
			display: flex;
			justify-content: space-between;
			margin-bottom: 10px;
			padding: 10px;
		}

		.todo-item button {
			background-color: #e74c3c;
			border: none;
			border-radius: 5px;
			color: #ffffff;
			font-size: 18px;
			padding: 10px 20px;
			transition: background-color 0.3s ease-in-out;
		}

		.todo-item button:hover {
			background-color: #c0392b;
		}

		.todo-item.completed {
			background-color: #d1d1d1;
			color: #b7b7b7;
		}

		.todo-item.completed button {
			background-color: #b7b7b7;
			cursor: default;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Todo List</h1>
		<div class="add-todo">
            <form th:action="@{/home}" th:method="post">
			    <input type="text" placeholder="Add new todo" name="todo">
			    <button>Add</button>
            </form>

		</div>
		<ul class="todo-list">
            <form th:action="@{/home/delete}" th:method="post" th:each="item : ${list}">
            <li class="todo-item"><span th:text="${item.message}"></span><input type="hidden" name="itemId" th:value="${item.id}"><button>Complete</button></li>
            </form>
        <ul>

</body>
