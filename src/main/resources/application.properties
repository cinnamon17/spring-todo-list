server.servlet.context-path=/app
server.port=8080

#Configure your own database
spring.datasource.url=jdbc:mysql://localhost/mydatabasename
spring.datasource.username=user
spring.datasource.password=pass

#Create necessary tables
spring.jpa.hibernate.ddl-auto=update

#Set corresponding dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#local database config create your own in the same path of this file and link your database
spring.config.import=./local.application.properties
